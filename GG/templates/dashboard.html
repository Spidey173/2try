<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .table-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Admin Dashboard</h1>
            <a href="{{ url_for('admin_logout') }}" class="btn btn-secondary">Logout</a>
        </div>

        <!-- Upload Form -->
        <div class="card">
            <div class="card-header bg-primary text-white">Upload New Song</div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_song') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" name="title" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Artist</label>
                            <input type="text" name="artist" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Languages (comma separated)</label>
                            <input type="text" name="languages" class="form-control" placeholder="English, Spanish">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Genres (comma separated)</label>
                            <input type="text" name="genres" class="form-control" placeholder="Rock, Pop">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">MP3 File</label>
                            <input type="file" name="file" class="form-control" accept=".mp3" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Cover Image (optional)</label>
                            <input type="file" name="cover" class="form-control" accept=".jpg,.jpeg,.png,.gif">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>

        <!-- Song List -->
        <div class="table-container">
            <h2 class="mb-4">All Songs</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>File</th>
                        <th>Cover</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for song in songs %}
                    <tr>
                        <td>{{ song[0] }}</td>
                        <td>{{ song[1] }}</td>
                        <td>{{ song[2] }}</td>
                        <td>{{ song[3] }}</td>
                        <td>
                            {% if song[4] %}
                                <img src="{{ url_for('static', filename='covers/' + song[4]) }}"
                                     style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;">
                            {% else %}
                                <span class="text-muted">No cover</span>
                            {% endif %}
                        </td>
                        <td>
                            <a href="{{ url_for('delete_song', song_id=song[0]) }}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Delete this song?')">
                                Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
